  <script>
    // Define the filterChallenges function
    function filterChallenges() {
        var category = document.getElementById('categoryFilter').value;
        var challenges = document.getElementsByClassName('challenge-box');

        for (var i = 0; i < challenges.length; i++) {
            var challenge = challenges[i];
            if (category === 'all' || challenge.getAttribute('data-category') === category) {
                challenge.style.display = '';
            } else {
                challenge.style.display = 'none';
            }
        }
    }

    // Get the category filter dropdown
    var categoryFilter = document.getElementById('categoryFilter');

    // Add the 'All' option
    var allOption = document.createElement('option');
    allOption.value = 'all';
    allOption.text = 'All';
    categoryFilter.appendChild(allOption);

    // Populate the category filter dropdown
    var categories = ['osint', 'math', 'crypto', 'detective', 'coding'];
    categories.forEach(function(category) {
        var option = document.createElement('option');
        option.value = category;
        option.text = category.charAt(0).toUpperCase() + category.slice(1);
        categoryFilter.appendChild(option);
    });
</script>
